<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | Fictr</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                background: linear-gradient(135deg, #120e43 0%, #2b2b52 100%);
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }

            .contact-container {
                max-width: 450px;
                margin: 100px auto 40px auto;
                background: rgba(255, 255, 255, 0.12);
                border-radius: 24px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
                padding: 32px 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                perspective: 1200px;
                transition: box-shadow 0.3s;
            }

            .contact-container:hover {
                box-shadow: 0 4px 36px rgba(40, 80, 220, 0.30), 0 0px 10px rgba(0, 20, 128, 0.14);
                transform: rotateY(3deg) scale(1.03);
            }

            .contact-title {
                color: #fff;
                font-size: 2rem;
                margin-bottom: 24px;
                font-weight: 700;
                text-shadow: 0 2px 8px #2b2b52;
            }

            .info-block {
                text-align: left;
                margin-bottom: 25px;
                color: #e4e6fb;
                font-size: 1rem;
            }

            /* Style for iframe */
            .google-form {
                width: 100%;
                min-height: 520px;
                border: none;
                margin-bottom: 18px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(40, 80, 220, 0.07);
            }

            /* Footer Styles */
            footer {
                width: 100%;
                background: #120e43;
                padding: 40px 0;
                color: #fff;
                text-align: center;
            }

            .footer-content {
                margin: 0 auto;
                max-width: 1160px;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .footer-section {
                margin: 16px;
            }

            .footer-section a {
                color: #e4e6fb;
                text-decoration: none;
                margin-right: 16px;
            }

            @media (max-width: 700px) {
                .contact-container {
                    padding: 20px 8px;
                }

                .footer-content {
                    flex-direction: column;
                    align-items: center;
                }
            }

            /* Animation for footer icons */
            .footer-icons svg {
                transition: transform 0.25s cubic-bezier(.45, .44, 0, 1.4);
            }

            .footer-icons svg:hover {
                transform: scale(1.19) rotate(-6deg);
            }
        </style>
    </head>

    <body>
        <div class="contact-container">
            <div class="contact-title">Contact Us</div>
            <div class="info-block">
                <strong>Email:</strong> syedliyaqatsareer5@gmail.com<br>
                <strong>Phone:</strong> +91 9797299517<br>
                <strong>Office:</strong> Jammu and Kashmir, India
            </div>
            <!-- Embed Google Form -->
            <iframe src="https://wa.link/ktuxrf" width="100%" height="520" frameborder="0" marginheight="0"
                marginwidth="0">Loading…</iframe>
            <footer>
                <div class="footer-content">
                    <div class="footer-section">
                        <strong>Fictr</strong> — Future of Indian esports<br>
                        Organizing tournaments & esports events.
                    </div>
                    <div class="footer-section">
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="howitworks.html">How It Works</a>
                        <a href="tournaments.html">Tournaments</a>

                    </div>


                </div>
                <div style="margin-top:24px; font-size: 0.95em;">
                    &copy; 2025 Fictr. All rights reserved.
                </div>
            </footer>
            <!-- Animation JS for 3D (optional) -->
            <script>
                // Simple 3D tilt effect

                document.querySelector('.contact-container').addEventListener('mouseleave', function () {
                    this.style.transform = '';
                });
            </script>
    </body>

</html>
